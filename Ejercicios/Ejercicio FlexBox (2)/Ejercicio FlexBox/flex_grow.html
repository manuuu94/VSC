<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

    <title>Ejercicio Flex-Box SC-502 - La propiedad de Flex-Grow</title>
    <link rel="stylesheet" href="css/flex_grow.css">
</head>
<body>
    <h1>La propiedad flex-grow</h1>

    <p>Haga que el tercer elemento flexible crezca ocho veces más rápido que los otros elementos flexibles</p>
    
    <div class="flex-container">
      <div style="flex-grow: 1">1</div>
      <div style="flex-grow: 1">2</div>
      <div style="flex-grow: 8">3</div>
    </div>
</body>
