<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio Flex-Box SC-502 - La propiedad de Align-Self</title>
    <link rel="stylesheet" href="css/align-self.css">
</head>
<body>
    <h1>La propiedad align-self</h1>

    <p>La propiedad "align-self: center;" alinea el elemento flexible seleccionado en el medio del contenedor</p>
    
    <div class="flex-container">
        <div>1</div>
        <div>2</div>
        <div style="align-self: center">3</div>
        <div>4</div>
      </div>
      
      <p>La propiedad align-self anula la propiedad align-items del contenedor.</p>

</body>
</html>
