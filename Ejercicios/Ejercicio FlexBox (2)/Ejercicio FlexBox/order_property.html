<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio Flex-Box SC-502 - La propiedad de Orden</title>
    <link rel="stylesheet" href="css/order_property.css">
</head>
<body>
    <h1>La propiedad de order</h1>

    <p>Use la propiedad de order para ordenar los elementos flexibles como desee</p>
    
    <div class="flex-container">
      <div style="order: 3">1</div>
      <div style="order: 2">2</div>
      <div style="order: 4">3</div> 
      <div style="order: 1">4</div>
    </div>
</body>
</html>
