<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio Flex-Box SC-502 - La propiedad de Flex-Shrink</title>
    <link rel="stylesheet" href="css/flex-shrink.css">
</head>
<body>
    <h1>La propiedad flex-shrink</h1>

    <p>No permita que el tercer elemento flexible se encoja tanto como los otros elementos flexibles.</p>
    
    <div class="flex-container">
      <div>1</div>
      <div>2</div>
      <div style="flex-shrink: 0">3</div>
      <div>4</div>
      <div>5</div>
      <div>6</div>
      <div>7</div>
      <div>8</div>
      <div>9</div>
      <div>10</div>
    </div>
</body>
</html>
