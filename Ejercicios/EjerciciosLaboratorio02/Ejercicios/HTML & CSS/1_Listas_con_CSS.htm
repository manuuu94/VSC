<!DOCTYPE html>
<html>
<head>
  <title>Listas</title>
	<style>
		dt {
			float: left;
			clear: left;
			width: 100px;
			text-align: left;
			font-weight: bold;
			color: green;
			}
			
		dt:after {
			content: ":";
			}
			
		dd {
			margin: 0 0 0 110px;
			padding: 0 0 0.5em 0;
			}
	</style>
</head>

<body>

	<h2>Lista de descripción</h2>
	<dl>
		<dt>CGI</dt>
		<dd>Hecho con C++, Perl, Delphi</dd>
		<dt>Servlet</dt>
		<dd>Hecho con Java</dd>
	</dl>
	
	<h3>Nota:</h3>
	La estiqueta "dt" define el termino o el nombre, y la etiqutea "dd" define los datos o descripci�n.
  </body>
</html>
