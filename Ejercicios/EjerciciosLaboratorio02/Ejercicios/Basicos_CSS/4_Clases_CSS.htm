<!DOCTYPE html>
<html>
<head>
<title>demostración de clases</title>

<!-- define tres variantes de la etiqueta p (párrafo) --> 

<style type="text/css">

   .centrado {text-align: center}
   
   p.derecha {text-align: right}
   
   p.marcado {background-color: yellow;
			  font: bold 18pt 'times roman';
		      margin-left: 1.5in;
			  margin-right: 1.5in
			 }
</style>

</head>

<body>
<!-- muestra los estilos anteriormente definidos -->

<p class="centrado">soy un texto centrado<p>

<p class="derecha">lic. eduardo gonzalez paniagua.</p>

<p class="marcado">esto es casi como crear sus propias etiquetas</p>

</body>
</html>
