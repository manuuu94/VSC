<!DOCTYPE html>
<html>
<head>
	<title>Selects con JQueyUI</title>
			
	<script src="Scripts/jquery-2.1.3.min.js"></script>
	<script src="Scripts/jquery-ui-1.11.4/jquery-ui.min.js"></script>	
	<link rel="stylesheet" href="Scripts/jquery-ui-1.11.4/jquery-ui.css">
	
	<script type="text/javascript">
		$(function() {
			$( "#miCombo" ).selectmenu();
		});
	</script>
	
<style>
		fieldset {
			border: 0;
		}
		label {
			display: block;
			margin: 30px 0 0 0;
		}
		select {
			width: 200px;
		}
		.overflow {
			height: 200px;
		}
	</style>	
</head>

<body>
	<h3>Select sencillo HTML:</h3>
	<select>
	<optgroup label="Desktop:">
	<option>C#</option>
	<option>Java</option>
	<option>VB.Net</option>
	<optgroup label="Web:">
	<option>ASP.Net</option>
	<option>JavaScript</option>
	<option>JSP</option>
	<option>PHP</option>
	</select>

	<br>

<fieldset>
    <label for="miCombo">Select con JQueyUI:</label>	
	
	<select name="miCombo" id="miCombo">
	<optgroup label="Desktop:">
	<option>C#</option>
	<option>Java</option>
	<option>VB.Net</option>
	<optgroup label="Web:">
	<option>ASP.Net</option>
	<option>JavaScript</option>
	<option>JSP</option>
	<option>PHP</option>
	</select>
</fieldset>

</body>
</html>
