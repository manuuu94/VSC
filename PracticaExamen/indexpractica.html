<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" type="text/css" href="practica.css">

<body>
    <form>
    <strong><span id="idFotograma" style="font-family: Arial; font-size: 24pt">CONCERTAR UNA
            TUTORÍA</span></strong><br />
    Alumno:<br>
    <input name="alumnoTxt" type="text" id="alumnoTxt" style="width:95%"/><br><br>
    Con el profesor: <br>
    <select id="combo"> 
        <option value="1">Eduardo Gonzalez Paniagua</option>
    </select>
    <br><br>
    Día: <br>
    <select id="combo2"> 
        <option value="1">Lunes</option>
        <option value="2">Martes</option>

    <input type="radio" id="radio4" name="hour">
    <br><br> 
    Asunto: <br>
    <textarea id="asunto" name="asunto" rows="5" cols="80"></textarea>
    <br>

    <input type="reset" name="restablecer" value="Restablecer" id="restablecer">

    </form>
